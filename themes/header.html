<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{$title} - {$Name}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
	{foreach item=i from=$hooks->add_Css|@sortby:"#prio"}
	<link href="../themes/css/{$i.file}" rel="stylesheet">
	{/foreach}

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">{$Name}</a>
          <div class="nav-collapse collapse">
            <ul class="nav"> 
 			{foreach item=i from=$hooks->add_Menu|@sortby:"#prio"}            
			  {if isset($i.dropdown)}
			  <li class="dropdown">
			  	 <a href="/" class="dropdown-toggle" data-toggle="dropdown">{$i.title} <b class="caret"></b></a> 
			  	 <ul class="dropdown-menu">
			  	 {foreach item=j from=$i.dropdown}
			  	 <li><a href="{$j.url}">{$j.title}</a></li>
			  	 {/foreach}
			  	 </ul>
			  </li>
			  {else} 
			  	<li {if $i.id eq $smarty.get.p}class="active"{/if}><a href="{$i.url}">{$i.title}</a></li>
			  {/if} 
 			{/foreach}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
